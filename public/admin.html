<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MacMan Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .header h1 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .auth-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 50px auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .tab {
      padding: 12px 24px;
      border: none;
      background: #f0f0f0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #666;
      width: auto;
    }

    .tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .content-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      display: none;
    }

    .content-section.active {
      display: block;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      border-radius: 12px;
      color: white;
    }

    .stat-card h3 {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .stat-card .number {
      font-size: 32px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
    }

    .success {
      background: #10b981;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .error {
      background: #ef4444;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .hidden {
      display: none;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-active {
      background: #10b981;
      color: white;
    }

    .badge-inactive {
      background: #ef4444;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Auth Section -->
  <div id="authSection" class="auth-section">
    <h2 style="margin-bottom: 20px; color: #667eea;">MacMan Admin Login</h2>
    <div class="form-group">
      <label>Admin Secret</label>
      <input type="password" id="adminSecret" placeholder="Enter admin secret">
    </div>
    <button onclick="login()">Login</button>
    <div id="authError" class="error hidden"></div>
  </div>

  <!-- Main Dashboard (hidden initially) -->
  <div id="dashboard" class="container hidden">
    <div class="header">
      <h1>ðŸš€ MacMan Admin Dashboard v2</h1>
      <p>Manage licenses, updates, and view statistics</p>
      <button onclick="logout()" style="width: auto; margin-top: 15px;">Logout</button>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="showTab('stats')">Statistics</button>
      <button class="tab" onclick="showTab('licenses')">Licenses</button>
      <button class="tab" onclick="showTab('updates')">Updates</button>
      <button class="tab" onclick="showTab('create-license')">Create License</button>
    </div>

    <!-- Statistics Tab -->
    <div id="stats-tab" class="content-section active">
      <h2 style="margin-bottom: 20px;">ðŸ“Š Statistics</h2>
      <div class="stats">
        <div class="stat-card">
          <h3>Total Licenses</h3>
          <div class="number" id="totalLicenses">-</div>
        </div>
        <div class="stat-card">
          <h3>Active Licenses</h3>
          <div class="number" id="activeLicenses">-</div>
        </div>
        <div class="stat-card">
          <h3>Total Activations</h3>
          <div class="number" id="totalActivations">-</div>
        </div>
        <div class="stat-card">
          <h3>Total Downloads</h3>
          <div class="number" id="totalDownloads">-</div>
        </div>
      </div>
      <button onclick="loadStats()">Refresh Statistics</button>
    </div>

    <!-- Licenses Tab -->
    <div id="licenses-tab" class="content-section">
      <h2 style="margin-bottom: 20px;">ðŸ”‘ Licenses</h2>
      <div id="licensesList"></div>
      <button onclick="loadLicenses()">Refresh Licenses</button>
    </div>

    <!-- Updates Tab -->
    <div id="updates-tab" class="content-section">
      <h2 style="margin-bottom: 20px;">ðŸ“¦ Updates</h2>
      <div id="updatesList"></div>
      <button onclick="loadUpdates()">Refresh Updates</button>
    </div>

    <!-- Create License Tab -->
    <div id="create-license-tab" class="content-section">
      <h2 style="margin-bottom: 20px;">âœ¨ Create New License</h2>
      <div id="createMessage" class="hidden"></div>
      <div class="form-group">
        <label>Email (Optional)</label>
        <input type="email" id="licenseEmail" placeholder="user@example.com">
      </div>
      <div class="form-group">
        <label>Plan</label>
        <select id="licensePlan">
          <option value="Individual">Individual ($12.99)</option>
          <option value="2 Devices">2 Devices ($21.99)</option>
          <option value="5 Devices">5 Devices ($44.99)</option>
          <option value="Enterprise">Enterprise (Custom)</option>
        </select>
      </div>
      <button onclick="createLicense()">Generate License</button>
    </div>
  </div>

  <script>
    let adminSecret = '';

    function login() {
      adminSecret = document.getElementById('adminSecret').value;
      
      if (!adminSecret) {
        showAuthError('Please enter admin secret');
        return;
      }

      // Test the secret by fetching stats
      fetch('/api/admin/licenses/stats', {
        headers: {
          'X-Admin-Secret': adminSecret
        }
      })
      .then(res => {
        if (res.ok) {
          document.getElementById('authSection').classList.add('hidden');
          document.getElementById('dashboard').classList.remove('hidden');
          loadStats();
        } else {
          showAuthError('Invalid admin secret');
        }
      })
      .catch(err => {
        showAuthError('Connection error');
      });
    }

    function logout() {
      adminSecret = '';
      document.getElementById('authSection').classList.remove('hidden');
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('adminSecret').value = '';
    }

    function showAuthError(message) {
      const errorDiv = document.getElementById('authError');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      setTimeout(() => errorDiv.classList.add('hidden'), 3000);
    }

    function showTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.remove('active');
      });
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });

      // Show selected tab
      document.getElementById(tabName + '-tab').classList.add('active');
      event.target.classList.add('active');

      // Load data if needed
      if (tabName === 'stats') loadStats();
      if (tabName === 'licenses') loadLicenses();
      if (tabName === 'updates') loadUpdates();
    }

    async function loadStats() {
      try {
        const [licenseStats, updateStats] = await Promise.all([
          fetch('/api/admin/licenses/stats', {
            headers: { 'X-Admin-Secret': adminSecret }
          }).then(r => r.json()),
          fetch('/api/admin/updates/stats', {
            headers: { 'X-Admin-Secret': adminSecret }
          }).then(r => r.json())
        ]);

        document.getElementById('totalLicenses').textContent = licenseStats.data.totalLicenses;
        document.getElementById('activeLicenses').textContent = licenseStats.data.activeLicenses;
        document.getElementById('totalActivations').textContent = licenseStats.data.totalActivations;
        document.getElementById('totalDownloads').textContent = updateStats.data.totalDownloads;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    async function loadLicenses() {
      try {
        const response = await fetch('/api/admin/licenses', {
          headers: { 'X-Admin-Secret': adminSecret }
        });
        const data = await response.json();

        const html = `
          <table>
            <thead>
              <tr>
                <th>License Key</th>
                <th>Plan</th>
                <th>Email</th>
                <th>Devices</th>
                <th>Status</th>
                <th>Created</th>
              </tr>
            </thead>
            <tbody>
              ${data.licenses.map(license => `
                <tr>
                  <td><code>${license.licenseKey}</code></td>
                  <td>${license.plan}</td>
                  <td>${license.email || '-'}</td>
                  <td>${license.deviceCount}/${license.maxDevices}</td>
                  <td><span class="badge ${license.isActive ? 'badge-active' : 'badge-inactive'}">
                    ${license.isActive ? 'Active' : 'Inactive'}
                  </span></td>
                  <td>${new Date(license.createdAt).toLocaleDateString()}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        document.getElementById('licensesList').innerHTML = html;
      } catch (error) {
        console.error('Error loading licenses:', error);
      }
    }

    async function loadUpdates() {
      try {
        const response = await fetch('/api/admin/updates', {
          headers: { 'X-Admin-Secret': adminSecret }
        });
        const data = await response.json();

        const html = `
          <table>
            <thead>
              <tr>
                <th>Version</th>
                <th>Build</th>
                <th>Type</th>
                <th>Downloads</th>
                <th>Status</th>
                <th>Published</th>
              </tr>
            </thead>
            <tbody>
              ${data.updates.map(update => `
                <tr>
                  <td><strong>${update.version}</strong></td>
                  <td>${update.buildNumber}</td>
                  <td>${update.releaseType}</td>
                  <td>${update.downloadCount}</td>
                  <td><span class="badge ${update.isActive ? 'badge-active' : 'badge-inactive'}">
                    ${update.isActive ? 'Active' : 'Inactive'}
                  </span></td>
                  <td>${new Date(update.publishedAt).toLocaleDateString()}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        document.getElementById('updatesList').innerHTML = html;
      } catch (error) {
        console.error('Error loading updates:', error);
      }
    }

    async function createLicense() {
      const email = document.getElementById('licenseEmail').value;
      const plan = document.getElementById('licensePlan').value;

      try {
        const response = await fetch('/api/admin/licenses', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Admin-Secret': adminSecret
          },
          body: JSON.stringify({ email, plan })
        });

        const data = await response.json();

        if (data.success) {
          const messageDiv = document.getElementById('createMessage');
          messageDiv.className = 'success';
          messageDiv.textContent = `License created: ${data.data.licenseKey}`;
          messageDiv.classList.remove('hidden');

          // Clear form
          document.getElementById('licenseEmail').value = '';

          setTimeout(() => {
            messageDiv.classList.add('hidden');
          }, 5000);
        }
      } catch (error) {
        const messageDiv = document.getElementById('createMessage');
        messageDiv.className = 'error';
        messageDiv.textContent = 'Error creating license';
        messageDiv.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
